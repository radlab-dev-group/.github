<section class="flow-animation-section" style="background: #020617; padding: 4rem 0; overflow: hidden;">
    <div class="container" style="max-width: 900px; margin: 0 auto; position: relative;">

        <!-- SCENA -->
        <div class="anim-stage">

            <!-- SVG: Linie i Pakiety -->
            <svg class="anim-lines" viewBox="0 0 800 240" preserveAspectRatio="none">
                <!-- 1. Linia G≈Ç√≥wna (Request) -->
                <path class="line-path" d="M 100 120 L 300 120 L 500 120 L 700 120"/>

                <!-- 2. Linia B≈Çƒôdu (G√≥rny ≈Çuk) -->
                <path class="line-path-return" d="M 300 120 Q 200 60 100 120"/>

                <!-- 3. Linia Sukcesu (Dolny ≈Çuk - NOWA) -->
                <path class="line-path-success" d="M 700 120 Q 400 240 100 120"/>

                <!-- Pakiety -->
                <circle class="data-packet" cx="0" cy="0" r="6"/>  <!-- Niebieska (Request) -->
                <circle class="error-packet" cx="0" cy="0" r="5"/> <!-- Czerwona (Block) -->
                <circle class="return-packet" cx="0" cy="0" r="6"/> <!-- Zielona (Response - NOWA) -->
            </svg>

            <!-- 1. USER NODE -->
            <div class="anim-node" style="left: 100px;">
                <div class="node-icon icon-user">üë§</div>
                <div class="node-label">User Request</div>
                <div class="node-status-text"></div>
            </div>

            <!-- 2. SECURITY NODE -->
            <div class="anim-node" style="left: 300px;">
                <div class="node-icon icon-security">üõ°Ô∏è</div>
                <div class="node-label">Guardrails & Masking</div>

                <div class="node-popover popover-security">
                    <div class="pop-text txt-check">Checking...</div>
                    <div class="pop-text txt-block">Block üö´</div>
                    <div class="pop-text txt-pass">Pass ‚úÖ</div>
                </div>
            </div>

            <!-- 3. ROUTER NODE -->
            <div class="anim-node" style="left: 500px;">
                <div class="node-icon icon-router">üß†</div>
                <div class="node-label">Router Logic</div>

                <div class="node-popover popover-router" style="width: 180px; left: -90px;">
                    <div class="pop-text" style="color: #38bdf8;">Strategy: FA</div>
                    <div class="pop-text" style="color: #94a3b8; font-size: 0.7rem; margin-top: 3px;">Provider:
                        l1-gpt-oss:120b
                    </div>
                </div>
            </div>

            <!-- 4. PROVIDER NODE -->
            <div class="anim-node" style="left: 700px;">
                <div class="node-icon icon-provider">‚ö°</div>
                <div class="node-label">Selected Provider</div>

                <div class="node-popover popover-provider">
                    <div class="pop-text" style="color: #22c55e;">Generating...</div>
                </div>
            </div>

        </div>
    </div>

    <style>
        /* --- UK≈ÅAD SCENY --- */
        .anim-stage {
            position: relative;
            height: 240px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: radial-gradient(ellipse at center, rgba(30, 41, 59, 0.4) 0%, rgba(2, 6, 23, 1) 70%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* --- SVG --- */
        .anim-lines {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .line-path {
            stroke: #334155;
            stroke-width: 4;
            fill: none;
            stroke-linecap: round;
        }

        .line-path-return {
            stroke: #ef4444;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 6 4;
            opacity: 0.3;
        }

        /* Nowa linia sukcesu - zielona, przerywana */
        .line-path-success {
            stroke: #22c55e;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 8 6;
            opacity: 0.2;
        }

        /* PAKIETY DANYCH (10s Duration) */

        /* 1. Request (Blue) - Leci od Usera do Providera (0-75%) */
        .data-packet {
            fill: #38bdf8;
            filter: drop-shadow(0 0 8px #38bdf8);
            offset-path: path("M 100 120 L 300 120 L 500 120 L 700 120");
            animation: travel-blue 10s linear infinite;
            opacity: 0;
        }

        /* 2. Block (Red) - Odbija siƒô w Security (ok. 20-35%) */
        .error-packet {
            fill: #ef4444;
            filter: drop-shadow(0 0 8px #ef4444);
            offset-path: path("M 300 120 Q 200 60 100 120");
            animation: travel-red 10s linear infinite;
            opacity: 0;
        }

        /* 3. Response (Green) - Wraca od Providera do Usera (80-95%) - NOWE */
        .return-packet {
            fill: #22c55e;
            filter: drop-shadow(0 0 8px #22c55e);
            /* ≈Åuk dolny: od 700 do 100 */
            offset-path: path("M 700 120 Q 400 240 100 120");
            animation: travel-return 10s linear infinite;
            opacity: 0;
        }


        /* --- NODES --- */
        .anim-node {
            position: absolute;
            top: 120px;
            width: 0;
            height: 0;
            z-index: 5;
        }

        .node-icon {
            position: absolute;
            left: -30px;
            top: -30px;
            width: 60px;
            height: 60px;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            z-index: 10;
        }

        .node-label {
            position: absolute;
            top: 40px;
            left: -75px;
            width: 150px;
            text-align: center;
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 600;
            white-space: nowrap;
        }

        .node-status-text {
            position: absolute;
            top: 60px;
            left: -75px;
            width: 150px;
            text-align: center;
            font-family: monospace;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* --- POPOVERS --- */
        .node-popover {
            position: absolute;
            top: -75px;
            left: -60px;
            width: 120px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid #475569;
            border-radius: 8px;
            padding: 6px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            opacity: 0;
            z-index: 20;
        }

        .pop-text {
            font-family: monospace;
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* Animacje komponent√≥w (10s Loop) */
        .popover-security {
            animation: security-pop-anim 10s infinite;
        }

        .popover-router {
            animation: router-pop-anim 10s infinite;
        }

        .popover-provider {
            animation: provider-pop-anim 10s infinite;
        }

        .pop-text.txt-check {
            color: #94a3b8;
            position: absolute;
            animation: txt-check-anim 10s infinite;
        }

        .pop-text.txt-block {
            color: #ef4444;
            position: absolute;
            animation: txt-block-anim 10s infinite;
            opacity: 0;
        }

        .pop-text.txt-pass {
            color: #22c55e;
            position: absolute;
            animation: txt-pass-anim 10s infinite;
            opacity: 0;
        }


        /* --- KEYFRAMES (10s Timeline) --- */

        /* 1. Request (Blue) */
        @keyframes travel-blue {
            0% {
                offset-distance: 0%;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            20% {
                offset-distance: 33.3%;
            }
            /* Security */
            35% {
                offset-distance: 33.3%;
            }
            /* Wait */
            45% {
                offset-distance: 66.6%;
            }
            /* Router */
            55% {
                offset-distance: 66.6%;
            }
            /* Wait */
            70% {
                offset-distance: 100%;
                opacity: 1;
            }
            /* Provider */
            80% {
                opacity: 0;
            }
            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        /* 2. Block (Red) */
        @keyframes travel-red {
            0%, 20% {
                offset-distance: 0%;
                opacity: 0;
            }
            21% {
                opacity: 1;
            }
            /* Security */
            35% {
                offset-distance: 100%;
                opacity: 1;
            }
            /* User */
            40% {
                opacity: 0;
            }
            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        /* 3. Return (Green) - NOWA */
        @keyframes travel-return {
            0%, 79% {
                offset-distance: 0%;
                opacity: 0;
            }
            80% {
                opacity: 1;
            }
            /* Start Provider */
            95% {
                offset-distance: 100%;
                opacity: 1;
            }
            /* Hit User */
            100% {
                offset-distance: 100%;
                opacity: 0;
            }
        }

        /* USER ICON */
        .icon-user {
            animation: user-pulse 10s infinite;
        }

        @keyframes user-pulse {
            0%, 10% {
                border-color: #38bdf8;
                box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
            }
            /* Sending */
            33%, 38% {
                border-color: #ef4444;
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
            }
            /* Block hit */
            40%, 93% {
                border-color: #334155;
                box-shadow: none;
            }
            95%, 100% {
                border-color: #22c55e;
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
                transform: scale(1.1);
                background: rgba(34, 197, 94, 0.1);
            }
            /* Success hit */
        }

        /* TEXT STATUS */
        .node-status-text::after {
            content: '';
            animation: status-text-cycle 10s infinite;
        }

        @keyframes status-text-cycle {
            0% {
                content: 'Sending...';
                color: #38bdf8;
            }
            20% {
                content: 'Waiting...';
                color: #94a3b8;
            }
            35% {
                content: 'Blocked üö´';
                color: #ef4444;
            }
            45% {
                content: 'Processing...';
                color: #38bdf8;
            }
            95% {
                content: 'Success ‚úÖ';
                color: #22c55e;
            }
            /* Pojawia siƒô p√≥≈∫no, przy powrocie */
            100% {
                content: '';
            }
        }

        /* SECURITY ICON */
        .icon-security {
            animation: security-pulse 10s infinite;
        }

        @keyframes security-pulse {
            0%, 20% {
                border-color: #334155;
                transform: scale(1);
            }
            22%, 28% {
                border-color: #ef4444;
                background: rgba(239, 68, 68, 0.1);
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
            }
            30%, 35% {
                border-color: #22c55e;
                background: #0f172a;
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
            }
            40%, 100% {
                border-color: #334155;
                transform: scale(1);
            }
        }

        @keyframes security-pop-anim {
            0%, 15% {
                opacity: 0;
                transform: translateY(10px);
            }
            20%, 38% {
                opacity: 1;
                transform: translateY(0);
            }
            42%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* Teksty w Security - timing dopasowany */
        @keyframes txt-check-anim {
            0%, 21% {
                opacity: 1;
            }
            22%, 100% {
                opacity: 0;
            }
        }

        @keyframes txt-block-anim {
            0%, 21% {
                opacity: 0;
                transform: translateY(5px);
            }
            22%, 29% {
                opacity: 1;
                transform: translateY(0);
            }
            30%, 100% {
                opacity: 0;
                transform: translateY(-5px);
            }
        }

        @keyframes txt-pass-anim {
            0%, 29% {
                opacity: 0;
                transform: translateY(5px);
            }
            30%, 38% {
                opacity: 1;
                transform: translateY(0);
            }
            42%, 100% {
                opacity: 0;
                transform: translateY(-5px);
            }
        }

        /* ROUTER ICON */
        .icon-router {
            animation: router-pulse 10s infinite;
        }

        @keyframes router-pulse {
            0%, 42% {
                border-color: #334155;
                transform: scale(1);
            }
            45%, 55% {
                border-color: #38bdf8;
                box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
                transform: scale(1.1);
            }
            60%, 100% {
                border-color: #334155;
                transform: scale(1);
            }
        }

        @keyframes router-pop-anim {
            0%, 42% {
                opacity: 0;
                transform: translateY(10px);
            }
            45%, 58% {
                opacity: 1;
                transform: translateY(0);
            }
            62%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* PROVIDER ICON */
        .icon-provider {
            animation: provider-pulse 10s infinite;
        }

        @keyframes provider-pulse {
            0%, 68% {
                border-color: #334155;
                transform: scale(1);
                background: #0f172a;
            }
            70%, 80% {
                border-color: #22c55e;
                box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
                transform: scale(1.1);
                background: rgba(34, 197, 94, 0.1);
            }
            85%, 100% {
                border-color: #334155;
                transform: scale(1);
            }
        }

        @keyframes provider-pop-anim {
            0%, 68% {
                opacity: 0;
                transform: translateY(10px);
            }
            70%, 85% {
                opacity: 1;
                transform: translateY(0);
            }
            90%, 100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            .anim-stage {
                height: 480px;
                max-width: 100%;
            }

            .anim-lines {
                display: none;
            }

            .anim-node {
                position: relative;
                top: auto;
                left: auto !important;
                margin: 0 auto 50px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .node-icon {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 10px;
            }

            .node-label {
                position: relative;
                top: auto;
                left: auto;
                text-align: center;
            }

            .node-status-text {
                top: 90px;
                left: 50%;
                transform: translateX(-50%);
            }

            .node-popover {
                top: -40px;
                left: 50%;
                transform: translateX(-50%);
            }

            .anim-stage::before {
                content: '';
                position: absolute;
                top: 30px;
                bottom: 30px;
                left: 50%;
                width: 2px;
                background: #334155;
                transform: translateX(-50%);
            }
        }
    </style>
</section>
